      - redis
    environment:
      - HTTP_PROXY_URL=${HTTP_PROXY_URL}
      - HTTP_PROXY_USER=${HTTP_PROXY_USER}
      - HTTP_PROXY_PASS=${HTTP_PROXY_PASS}
      - JET_SCRAPER_NAME=njit
      - JET_DAEMON=10m
    logging:
